<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>To-Do lists</title>
    {% load static %}
    <link href="{% static "/css/bootstrap.min.css" %}"
          rel="stylesheet"/>
    <link href="{% static "/css/base.css" %}"
          rel="stylesheet"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 jumbotron">
            <div class="text-center">
                <h1>{% block header_text %} {% endblock header_text %}</h1>
                <div id="qunit"></div>
                <div id="qunit-fixture">
                    <form
                            method="POST"
                            action="{% block form_action %} {% endblock form_action %}"
                    >
                        {{ form.text }} {% csrf_token %} {% if form.errors %}
                        <div class="text-danger">
                            {{ form.text.errors.as_text | cut:"* " }}
                        </div>
                    {% endif %}
                    </form>
                </div>
                <script src="{% static 'umbrellajs/umbrella.min.js' %}"></script>
                <script src="{% static 'js/lists.js' %}"></script>
                <script>
                    window.Superlists.initialize();
                </script>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% block table %} {% endblock table %}
        </div>
    </div>
</div>
</body>
</html>
